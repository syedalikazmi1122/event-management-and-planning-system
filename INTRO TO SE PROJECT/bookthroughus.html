<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookthroughus.css">
    <title>Book Through Us</title>
</head>
<body>
    <div class="container">
        <div class="box">
        <h2>Book Through Us</h2>
        <form action="https://formsubmit.co/ss3009097@gmail.com" method="POST">
            <input type="name" name="Name" placeholder="Full Name" required>
            <input type="email" name="Email" placeholder="Email" required>
            <select name="City">
                <option>Select the City</option>
                <option>Lahore</option>
                <option>Quetta</option>
                <option>Peshawar</option>
                <option>Islamabad</option>
                <option>Multan</option>
            </select>
            <select name="Cattering Service">
                <option>Select the Catering Service</option>
                <option>Golden Memories Catering</option>
                <option>Mood Swings Cattering</option>
                <option>Chatta's Cattering</option>
                <option>Dewan-e-Khaas Catering</option>
            </select>
            <select name="Sound System">
                <option>Select the Sound System</option>
                <option>Sound City</option>
                <option>Majestic Technology</option>
                <option>Qadeem Sound System</option>
                <option>Shafiq Sound & Light Service</option>
            </select>

            <select name="Photography Team">
                <option>Select the photography team</option>
                <option>Stone Box Design</option>
                <option>Khan Event Decorators</option>
                <option>Basit Event and Wedding Planner</option>
                <option>Crafting Klatch teams</option>
            </select>

            <select name="Venue">
                <option>Select the Venue</option>
                <option>Serena Hotel</option>
                <option>La Montana </option>
                <option>Hamdard Hall</option>
            </select>
            
            <select name="Event">
                <option>Select the type of event</option>
                <option>Intrapersonal Meeting</option>
                <option>Wedding Events</option>
                <option>Seminars</option>
                <option>Exhibition</option>
                <option>Birthdays</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
