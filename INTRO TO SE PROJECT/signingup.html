<html lang="en">
  <head>
    <link rel="stylesheet" href="loginpage.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Event Management and Planning-signup</title>
  </head>
  <style>
    .img-fluid{
        height: 550px;
        width: 600px;
    }
  </style>
  <body>
    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="./images/welcoming.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h2 class="Font-weight-bold py-3"><FONT COLOR="#482e78">Event Planning and Management</FONT></h2>
                    <h5><FONT COLOR="#482e78"><FONT FACE="Garamond">Create your account</FONT></FONT></h5>
                    <form>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="Full Name" class="form-control my-3 p-3">
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email-Address" class="form-control my-3 p-3">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Password" class="form-control my-3 p-3">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn1 mt-3 mb-4">Sign up </button>
                            </div>
                        </div>
                        <a href="loginpage.html">Login</a>
                        <p><FONT COLOR="#5D294F">Already have an account?</FONT>
                            <a href="loginpage.html">Click here</a>
                           
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
